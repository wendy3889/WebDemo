<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="lib/css/test.css" rel="stylesheet" type="text/css" />  
<link href="css/bootstrap/css/bootstrap.css" rel="stylesheet">
<script src="lib/js/jquery-3.3.1.min.js"></script>
    <!-- 包括所有已编译的插件 -->

    <title>MyFirstWeb</title>
  </head>
  <body>
    <!-- <div class="container">

    <br />
    <div class="container">
      <form>
        <div class="col-sm-8">
          <label for="keywords" class="col-sm-2 col-form-label">关键词</label>
          <input type="text" class="form-control" id="keywords" placeholder="输入关键词，多个词时用空格输入"> 
        </div><br />

        <div class="col-sm-8">
          <div class="input-group">
          <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
              电话号码
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
              文本
              </label>
            </div>
          </div>
          <input type="input" class="form-control" id="input_text" placeholder="从文本导入号码/文本">
        </div>
    </div>
  <div class="container">
    <form>
      <div class="form-row align-items-center">
        <div class="col-sm-4 my-3">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">From</div>
              </div>
            <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="开始日期">
            </div>
        </div>
        <div class="col-sm-4 my-1">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">TO</div>
            </div>
            <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="结束日期">
          </div>
        </div>
        <div class="col-sm-4 my-1">
          <button type="submit" class="btn btn-primary">开始分析</button>
        </div>
      </div>
    </form>
  </div>

  <br />
  <br />

  <div class="container">
  <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">关键词</th>
      <th scope="col">关键词</th>
      <th scope="col">关键词</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td> </td>
      <td> </td>
      <td> </td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td> </td>
      <td> </td>
      <td> </td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td colspan="2"> </td>
      <td> </td>
    </tr>
  </tbody>
</table>
  </div>

                     dropdown-toggle" data-toggle="dropdown">
                     下拉菜单 
                     <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                     <li><a href="#">功能</a></li>
                     <li><a href="#">另一个功能</a></li>
                     <li><a href="#">其他</a></li>

                     <li><a href="#">分离的链接</a></li>
                  </ul>
               </div><!-- /btn-group -->
               <input type="text" class="form-control">
            </div><!-- /input-group -->
         </div><!-- /.col-lg-6 --><br>
