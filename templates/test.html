<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>demo</title>

<link href="../static/css/user.css" rel="stylesheet" type="text/css" />
<link href="../static/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet"/>
<link href="../static/bootstrap-3.3.7-dist/css/bootstrap-theme.css" rel="stylesheet"/>
<link href="../static/bootstrap_table1.11.1/bootstrap-table.css" rel="stylesheet">

</head> 
<body>  
    <!-- 引入bootstrap-table样式 -->
    

    <!-- jquery -->
    <script src="../static/js/jquery-2.1.4.min.js"></script>
    <script src="../static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <!-- bootstrap-table.min.js -->
    <script src="../static/bootstrap_table1.11.1/bootstrap-table.js"></script>
    <!-- 引入中文语言包 -->
    <script src="../static/bootstrap_table1.11.1/bootstrap-table-zh-CN.js"></script>

    <!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"  id="exampleModalLongTitle">输入确认</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="font-size: 1.2rem">
        确认输入完毕，请点击开始分析。若想继续输入，请点击取消。
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
        <button id="confirm_input" type="button" class="btn btn-light" >开始分析</button>
      </div>
    </div>
  </div>
</div>
        

            <!-- 中间区域右上部分 -->
    <div class="right-top">  
                <script type="text/javascript" src="../static/js/test.js"></script>
                <br />
<div class="in-row">
  <div class="col-sm-8">
    <!-- <label for="inputwords" class="col-sm-2 col-form-label">关键词</label> -->
    <input id="inputwords" class="form-control" data-toggle="popover" data-container="body" data-toggle="popover" data-placement="bottom" title="输入提示" data-content="输入的括号及逗号均为中文字符，括号中的关键词逻辑关系为“与”，括号与括号间关键词的逻辑关系为“或”。请务必按标准输入！" placeholder="输入关键词，以括号和逗号分隔，如（我们，他们）（它们，她们）"> 
  </div> 
  <div class="col-sm-3" style="padding-left: 0">
        <input id="filepath" class="form-control" placeholder="请选择txt文件导入号码">
  </div>
  <div class="col-sm-1" style="padding-left: 0;padding-right: 15px">
        <div class="dropdown">
          <button id="import_tel" type="button" class="btn btn-secondary">导入</button>
          <div class="dropdown-content">
                <input type="file" id="select-file" style="display:none">
          </div>                      
        </div>
  </div>


</div><br/>


</div>
   

<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#confirm-input-modal">
  Launch demo modal
</button>

<button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="top" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
  Popover on 顶部
</button>
<!-- Modal -->
<div class="modal fade" id="confirm-input-modal" tabindex="-1" role="dialog" aria-labelledby="inputModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="inputModalLabel">输入确认</h4>
      </div>
      <div class="modal-body">
        确认输入完毕，请点击开始分析。若想继续输入，请点击取消。
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary">开始分析</button>

      </div>
    </div>
  </div>
</div>          



   
</body>
</html>
